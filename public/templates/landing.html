
<div class="container">
  <br>
  <br>
  <br>
  <br>
  <h2 class='text-center'>Log In</h1>
  <br>
  <form class="login" ng-submit="auth.login(userObject)" method="post">
  <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
    <div class="input-group">

      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-user" aria-hidden="true"></span></span>
      <input type="text" ng-model="userObject.username" class="form-control" placeholder="email" aria-describedby="basic-addon1">
    </div>
    <br>
    <div class="input-group">

      <span class="input-group-addon" id="basic-addon1"><span class="glyphicon glyphicon-asterisk" aria-hidden="true"></span></span>
      <input type="password" ng-model="userObject.password" class="form-control" placeholder="Password" aria-describedby="basic-addon1">
    </div>
    <br>
  </div>
  <br>
  <br>
  <div class="col-xs-8 col-xs-offset-2 col-sm-4 col-sm-offset-4 col-md-4 col-md-offset-4">
    <button type="submit" class="btn btn-primary btn-block">Log in</button>
  </div>
</form>
</div>
